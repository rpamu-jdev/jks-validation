<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JKS Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & LAYOUT --- */
        body {
            margin: 0; padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #334155;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 850px;
        }

        /* --- CARD STYLE (Input Section) --- */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        /* --- TOP BAR --- */
        .request-bar {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex; gap: 10px; align-items: center;
        }

        select {
            padding: 10px 15px; border: 1px solid #cbd5e1; border-radius: 6px;
            background: white; font-weight: 600; color: #334155; cursor: pointer;
        }

        .url-input {
            flex-grow: 1; padding: 10px 15px; border: 1px solid #cbd5e1; border-radius: 6px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
        }

        .send-btn {
            padding: 10px 30px; background-color: #2563eb; color: white;
            border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover { background-color: #1d4ed8; }

        /* --- TABS --- */
        .tabs {
            display: flex; background: white; padding: 0 20px; border-bottom: 1px solid #e2e8f0;
        }
        .tab {
            padding: 15px 20px; cursor: pointer; font-size: 0.9rem; font-weight: 500; color: #64748b;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { color: #334155; }
        .tab.active { color: #2563eb; border-bottom: 2px solid #2563eb; }

        /* --- CONTENT AREAS --- */
        .tab-content {
            padding: 25px; display: none; min-height: 250px;
        }
        .tab-content.active { display: block; animation: fadeIn 0.2s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FORMS --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }

        label {
            display: block; font-size: 0.75rem; font-weight: 700; color: #64748b;
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px;
            box-sizing: border-box; transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #2563eb; }

        textarea {
            width: 100%; padding: 15px; border: 1px solid #cbd5e1; border-radius: 6px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
            min-height: 200px; resize: vertical; box-sizing: border-box;
            background: #f8fafc;
        }

        /* --- RESPONSE SECTION --- */
        .response-section { margin-top: 25px; }

        .response-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .response-title { font-weight: 600; color: #334155; font-size: 1.1rem; }

        .status-badge {
            padding: 4px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 600;
        }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fee2e2; color: #991b1b; }

        .response-box {
            background: #1e293b; color: #e2e8f0;
            padding: 20px; border-radius: 8px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            white-space: pre-wrap; line-height: 1.5;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .placeholder { color: #64748b; font-style: italic; text-align: center; padding: 40px; background: transparent; box-shadow: none; border: 2px dashed #cbd5e1; }
    </style>
</head>
<body>

<div class="container">

    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="margin: 0; color: #1e293b;">SSL Connection Validator</h2>
        <p style="margin: 5px 0 0 0; color: #64748b; font-size: 0.9rem;">Test mutual TLS (mTLS) and JKS configurations</p>
    </div>

    <form method="POST" action="/validate" enctype="multipart/form-data">

        <div class="card">

            <div class="request-bar">
                <select name="method">
                    <option value="GET" th:selected="${method == 'GET'}">GET</option>
                    <option value="POST" th:selected="${method == 'POST'}">POST</option>
                    <option value="PUT" th:selected="${method == 'PUT'}">PUT</option>
                </select>
                <input type="url" name="url" class="url-input" placeholder="https://api.example.com/v1/resource" th:value="${url}" required>
                <button type="submit" class="send-btn">Send Request</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('auth')">Authorization (JKS)</div>
                <div class="tab" onclick="switchTab('headers')">Headers</div>
                <div class="tab" onclick="switchTab('body')">Body</div>
            </div>

            <div id="auth" class="tab-content active">
                <div class="form-group">
                    <label>JKS / KeyStore File</label>
                    <input type="file" name="file" accept=".jks,.keystore" required>
                    <div style="margin-top: 5px; font-size: 0.8rem; color: #94a3b8;">* Uploading a new file is required for every request (security).</div>
                </div>

                <div class="form-grid">
                    <div>
                        <label>Keystore Password</label>
                        <input type="password" name="keystorePassword" th:value="${keystorePassword}" required>
                    </div>
                    <div>
                        <label>Key Password</label>
                        <input type="password" name="keyPassword" th:value="${keyPassword}" placeholder="Same as keystore if empty">
                    </div>
                </div>

                <div class="form-group">
                    <label>Alias Check (Optional)</label>
                    <input type="text" name="alias" th:value="${alias}" placeholder="e.g. my-client-cert">
                </div>
            </div>

            <div id="headers" class="tab-content">
                <label>Key: Value (One per line)</label>
                <textarea name="headers" placeholder="Content-Type: application/json&#10;Authorization: Bearer xyz" th:text="${headers}"></textarea>
            </div>

            <div id="body" class="tab-content">
                <label>Request Body</label>
                <textarea name="body" placeholder='{ "id": 123, "status": "active" }' th:text="${body}"></textarea>
            </div>
        </div>
    </form>

    <div class="response-section">
        <div class="response-header">
            <span class="response-title">Response Output</span>
            <span th:if="${success != null}"
                  th:text="${success} ? 'Status: Success' : 'Status: Failed'"
                  th:classappend="${success} ? 'success status-badge' : 'error status-badge'">
            </span>
        </div>

        <div th:if="${response}" class="response-box" th:text="${response}"></div>

        <div th:unless="${response}" class="response-box placeholder">
            Ready to test. Enter URL and JKS details above.
        </div>
    </div>

</div>

<script>
    function switchTab(tabName) {
        // Hide all contents
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        // Deactivate all tabs
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

        // Activate current
        document.getElementById(tabName).classList.add('active');

        // Find button by text approximation or index
        const tabs = document.querySelectorAll('.tab');
        if(tabName === 'auth') tabs[0].classList.add('active');
        if(tabName === 'headers') tabs[1].classList.add('active');
        if(tabName === 'body') tabs[2].classList.add('active');
    }
</script>

</body>
</html>
